<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Honduras</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="app">
        <app_header></app_header>
        <div class="contSecc">
            <buscador></buscador>
            <router-view></router-view>
        </div>
    </div>
</body>

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vue-router.js"></script>
    <script src="assets/js/vuex.js"></script>
    
    <!-- Componentes -->
    <script src="./components/header.js"></script>
    <script src="./components/buscador.js"></script>
    <script src="./components/autorizacion-cuenta-pep.js"></script>
    <script src="./components/contratacion-inversion-ai-plazo.js"></script>

    <!-- Modulo -->
    <script>

        /* Rutas */
        const routes = [
            { path: '/autorizacion-cuentas-pep', component: autorizacionCuentaPep },
            { path: '/contratacion-inversion-ai-plazo', component: contratacionInversionIaPlazo }
        ]
        const router = new VueRouter({
            routes
        })

        /* Store */
        var store = new Vuex.Store({
            state: {
                ruta: 'Honduras',
                resultadosBusqueda: [
                    {
                        clienteU: '0201035741105',
                        cuenta: '03570100198767',
                        tipoCuenta: '500',
                        imgTarjeta: 'assets/img/guardadito.gif',
                        tipoTarjeta: '001',
                        nombreTarjeta: 'CP - Tarjeta Visa Anonima',
                        validaHasta: '30/12/2019',
                        estatus: 'Robada',
                        apellidoP: 'Toledo',
                        apellidoM: 'Tello',
                        nombre: 'Juan Alberto',
                        apellidoC: '',
                        estadoFamiliar: 'Soltero',
                        fechaN: '00/01/1900',
                        foto: 'assets/img/usuarios/88838.jpg'
                    }
                ],
            },
            getters: {
                get_ruta: function (state) {
                    return state.ruta;
                },
                get_cliente: function (state) {
                    return state.resultadosBusqueda;
                }
            },
            mutations: {
                set_ruta: function (state, nueva_ruta) {
                    state.ruta = nueva_ruta;
                },
                set_cliente: function (state, buqueda_resultado) {
                    state.resultadosBusqueda = buqueda_resultado;
                },
                updateMessage (state, message) {
                    state.obj.message = message
                }
            },
            actions: {
                
            }
        });

        /* Aplicaci√≥n */
        var app = new Vue({
            router,
            store: store
        }).$mount('#app')
    </script>

</html>
